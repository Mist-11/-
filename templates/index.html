{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

    <script type="text/javascript" src="{% static 'js/rem.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>台风</title>
</head>

<body style="visibility: hidden;">
    <div class="canvas" postion="absolute" z-index="-1" style="opacity: .2">
        <iframe frameborder="0" src="{% static 'js/index.html' %}" style="width: 100%; height:100%;"></iframe>
    </div>
    <div class="container-flex" position:fixed; z-index:100000;width:100%; height:100%; tabindex="0" hidefocus="true">
        <div class="box-left">
            <div class="left-top">
                <div class="current-num">
                    <div style="font-size: 18px;">历年台风情况</div>

                </div>
            </div>
            <div class="left-center">
                <div class="title-box">
                    <h6>台风情况分析</h6>
                    <form class="cyear">选择年份：
                        <select name="选择年份" id="year">
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                        </select>
                    </form>
                </div>
                <ul id="typhoon-info" style="height:260px"></ul>
               
                <!-- <div class="chart-box pie-chart" style =""> -->
                <div id="pie_fanzui" style="width:100%;"></div>


            </div>
            <div class="left-bottom" class="select">
                <div class="title-box">
                    <h6>记录</h6>

                </div>
                <div class="-box" style="height:400px">
                    <table class="table3" width="312px">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>风速</th>
                                <th>移向</th>
                                <th>速度</th>
                            </tr>
                            <tr></tr>
                        </thead>
                        <tbody id="tList">
                              
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <div class="box-center">
            <div class="center-top">
                <img class="tflogo" src="{% static 'images/tflogo.png' %}" style="width:55px;" />
                <h1>台风实时跟踪监控平台系统</h1>

            </div>
            <div class="center-center">
                <div class="weather-box">
                    <div class="data">
                        <p class="time" id="time">00:00:00</p>
                        <p id="date"></p>
                    </div>
                    <div class="weather">
                        <img id="weatherImg" src="{% static 'images/damage.png' %}" alt="">
                        <div id="weather">
                            <h3 color="#C6C43F" class="active wc">
                                <strong>台风灾害</strong> </h3>

                        </div>
                    </div>
                    <div class="know">
                        <img src="{% static 'images/知识.png' %}" class="knowimg" alt="">
                        <h3 color="#38b0e6" class=" zs">
                            <strong>台风知识</strong> </h3>
                    </div>
                </div>
                <!-- <img src="images/line_bg.png" alt="">
                <div class="select-box" style="height: 0.3rem;">

                   
                </div> -->
            </div>
            <div class="center-bottom">
                <div class="chart-box" style="height: 600px">
                    <div id="china_map" style="width: 100%; height: 100%"></div>
                </div>

            </div>

        </div>
        <div class="box-right">
            <div class="right-top">
                <div class="title-box">
                    <h6 id="barTitle">2010年-2022年不同强度台风占比</h6>

                </div>
                <p class="unit">单位:个</p>
                <div class="chart-box">
                    <div id="pie_age" style="width:100%;height:100%;"></div>
                </div>

            </div>
            <div class="right-center">

                <div class="title-box">
                    <h6>2010年-2022年台风登录地区统计</h6>
                </div>
                <div class="chart-box pie-chart">

                    <div id="qufenbu_data" style="width:90%;height:210px;margin-left:10px;"></div>

                </div>
            </div>


            <div class="right-bottom">
                <div class="title-box">
                    <p id="switchBtn"><span class="active" data-dataType="income">台风时间段统计</span></p>

                </div>
                <div id="line_time" style="width:90%;height:230px;margin-left:10px;"></div>

            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/echarts.min.js' %}"></script>
<script src="{% static 'js/laydate/laydate.js' %}"></script>
<script type="text/javascript" src="{% static 'js/china.js' %}"></script>
<script type="text/javascript" src="{% static 'js/infographic.js' %}"></script>
<script type="text/javascript" src="{% static 'js/macarons.js' %}"></script>
<script type="text/javascript" src="{% static 'js/shine.js' %}"></script>
<script src="{% static 'js/path.js' %}"></script>
<script type="text/javascript" src="{% static 'js/base.js' %}"></script>
<script src="{% static 'js/tablechange.js' %}"></script>

<script type="text/javascript">
    $('document').ready(function () {
        $("body").css('visibility', 'visible');
        var localData = [$('#teacher').val(), $('#start').val() + '/' + $('#end').val(), $('#leader').val()]
        localStorage.setItem("data", localData);

    })
</script>



</html>
